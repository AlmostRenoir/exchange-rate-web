<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ request.name }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ request.date | date: 'dd.MM.yyyy HH:mm' }}</h6>
    <p class="card-text">{{ request.currency }}: {{ request.value }}</p>
  </div>
</div>
