<div class="d-flex flex-wrap justify-content-center" *ngIf="requests$ | async as requests; else loading">
  <div class="m-1" *ngFor="let request of requests; trackBy: trackByRequestId">
    <app-request-history-record [request]="request"></app-request-history-record>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center mt-2">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
